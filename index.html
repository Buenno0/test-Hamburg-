<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Hambúrguer</title>
<style>
  /* Base styles for clean layout */
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
  }

  .menu-hamburguer {
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    border-radius: 50%; /* Rounded corners for a soft touch */
    background-color: #e0e0e0; /* Light gray background */
    color: #333; /* Dark gray text for contrast */
    transition: background-color 0.2s ease; /* Smooth hover effect */
  }

  .menu-hamburguer:hover {
    background-color: #ddd; /* Slightly darker on hover */
  }

  .opcoes {
    display: none;
    list-style-type: none;
    padding: 0;
    margin: 0; /* Remove default margin for clean layout */
  }

  .opcoes.visivel {
    display: block;
    background-color: #fff; /* White background for options */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    position: absolute; /* Position the options list below the button */
    top: calc(100% + 5px); /* Offset from button with a small gap */
    left: 0;
    width: 100%; /* Match the width of the menu button */
  }

  .opcoes li {
    padding: 1rem;
    transition: background-color 0.2s ease; /* Smooth hover effect */
  }

  .opcoes li:hover {
    background-color: #f5f5f5; /* Light gray background on hover */
  }
</style>
</head>
<body>

<div class="menu-hamburguer">☰ Menu</div>
<ul class="opcoes">
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ul>

<script>
  document.querySelector('.menu-hamburguer').addEventListener('click', function() {
    document.querySelector('.opcoes').classList.toggle('visivel');
  });
</script>

</body>
</html>
